<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 4</title>
    <link rel="stylesheet" href="./assests/stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- header -->
    <header class="header flex">
        <div class="container flex">
            <a class="brand" href="#">
                <img src="./assests/media/logo.jpg" alt="logo">
            </a>
            <nav class="nav">
                <a href="#">home</a>
                <a href="#">blog</a>
                <a href="#">gallery</a>
            </nav>
        </div>
    </header>
    <main>

        <section class="article">
                <h1>gallery</h1>
            <div class="container flex">
                <div class="col-1-3">
                    <img src="./assests/media/pic1.jpg" alt="pic1">
                </div>
                <div class="col-1-3">

                <div class="col-1-3">
                    <img src="./assests/media/pic3.webp" alt="pic3">

    <footer class="footer">
        <div class="container flex">
            <small>&copy;outside</small>
        <nav>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
